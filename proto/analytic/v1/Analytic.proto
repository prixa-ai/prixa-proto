syntax = "proto3";

package prixa.analytics.v1;
import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";

message EventLog {
    string logID = 1;
    google.protobuf.Timestamp date = 2;
    string prixaAPIKey = 3;
    string environment = 4;
    string partnerID = 5;
    string partnerName = 6;
    string ip = 7;
    string userID = 8;
    string userName = 9;
    string userAgent = 10;
    string type = 11;
    string hostname = 12;
    string description = 13;
    google.protobuf.Any metadata = 14;
}

message NalarEvent {
    EventLog eventLog = 1;
    float latitude = 2;
    float longitue = 3;
    string city = 4;
    string region = 5;
    string sessionID = 6;
}